<!DOCTYPE html>
<html>
	<body>
		{% block content %}
		{% endblock %}

		<div class="container">
			{% if messages %}
			<div class='row'>
				<div class='col-xs-12'>

    				{% for message in messages %}
    				<p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    				{% endfor %}
				</div>
			</div>
		    {% endif %}
		</div>
	</body>
</html>
